<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>Hello, world!</h1>
	<hr />
	<div class="w-25 p-3" style="background-color: #eee;">WIDTH 25%</div>
	<div class="w-50 p-3" style="background-color: #eee;">WIDTH 50%</div>
	<div class="w-75 p-3" style="background-color: #eee;">WIDTH 75%</div>
	<div class="w-100 p-3" style="background-color: #eee;">WIDTH 100%</div>
	<div class="w-auto p-3" style="background-color: #eee;">WIDTH AUTO</div>
	<hr />
	<div style="height: 300px; background-color: rgba(255,0,0,0.1);">
		<div class="h-25 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,0.1);">HEIGHT 25%</div>
		<div class="h-50 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,0.1);">HEIGHT 50%</div>
		<div class="h-75 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,0.1);">HEIGHT 75%</div>
		<div class="h-100 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,0.1);">HEIGHT 100%</div>
		<div class="h-auto d-inline-block" style="width: 120px; background-color: rgba(0,0,255,0.1);">HEIGHT AUTO</div>
	</div>
	<hr />
	<img class="mw-100" src="202-1400x400.jpg" />
	<img src="202-1400x400.jpg" />
	<img class="mw-100" src="202-1400x400.jpg" />
	<hr />
	<div style="height: 100px; background-color: rgba(255,0,0,0.1)">
		<div class="mh-100" style="width: 100px; height: 200px; background-color: rgba(0,0,255,0.1);">MAX HEIGHT 100%</div>
	</div>
	<hr />
	<div class="min-vw-100 text-bg-danger">MIN-WIDTH 100VW</div>
	<hr />
	<div class="min-vh-100 text-bg-danger">MIN-HEIGHT 100VH</div>
	<hr />
	<div class="vw-100 text-bg-danger">WIDHT 100VW</div>
	<hr />
	<div class="vh-100 text-bg-danger">HEIGHT 100VH</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
